<div class="content_viewer">
	<div class="form_content medium_form">
		<form action="save_role_and_user" data-reset="{{ module }}/" enctype="multipart/form-data">
			<div class="form_title">
				_(Administrator role)
			</div>
			<div class="form_body">
				<input type="hidden" name="entity_id" class="update_input">
				{{ role_elements }}
			</div>
			<div class="form_title">
				_(Admin user)
			</div>
			<div class="form_body">
				<input type="hidden" name="admin_user" class="update_input">
				<div class="form_entry">
					<label>_(Complete name):</label>
					<input name="user_name" maxlength="64" class="update_input" value="_(Administrator)" required>
				</div>
				<div class="form_entry">
					<label>_(User):</label>
					<input name="nickname" minlength="3" maxlength="32" class="update_input default_width" value="admin" pattern="[a-zA-Z0-9_]+" required>
				</div>
				<div class="form_entry">
					<label>_(Password):</label>
					<input name="password" type="password" minlength="6" maxlength="256" class="default_width">
				</div>
				<div class="form_entry">
					<label>_(Confirm password):</label>
					<input name="confirm_password" type="password" minlength="6" maxlength="256" class="default_width">
				</div>
			</div>
			<div class="form_foot">
				<span class="button_group">
					<button class="blue_button" type="submit">
						<img src="public/images/outline/save.png" class="x-small_icon">
						_(Continue)
					</button>
					<!-- inside_installation -->
					<button class="grey_button cancel_button" type="reset">
						<img src="public/images/outline/cancel.png" class="x-small_icon">
						_(Cancel)
					</button>
					<!-- /inside_installation -->
					<!-- outside_installation -->
					<button class="grey_button" type="button" class="logout_button">
						<img src="public/images/outline/cancel.png" class="x-small_icon">
						_(Cancel)
					</button>
					<!-- /outside_installation -->
				</span>
			</div>
		</form>
		<div class="sending">
			<img src="public/images/loading.gif" class="small_icon">
			<span>_(Saving)...</span>
		</div>
		<div class="error">
			<img src="public/images/error.png" class="small_icon">
			<span>_(Failed to save)</span>
		</div>
		<div class="success">
			<img src="public/images/success.png" class="small_icon">
			<span>_(Success)</span>
		</div>
	</div>
</div>
